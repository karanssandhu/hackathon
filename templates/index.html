<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        h2 {
            margin-top: 20px;
        }

        img {
            max-width: 40%;
            height: auto;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Image Processing</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required><br>
        <input type="checkbox" name="remove_metadata" id="remove_metadata">
        <label for="remove_metadata">Remove Metadata</label><br>
        <input type="checkbox" name="encrypt" id="encrypt">
        <label for="encrypt">Encrypt Image</label><br>
        <input type="submit" value="Process Image">
    </form>

    {% if image %}
    <h2>Processed Image:</h2>
    <img src="data:image/jpeg;base64,{{ image }}" alt="Processed Image">
    {% endif %}

    {% if metadata %}
    <h2>Metadata:</h2>
    <pre>{{ metadata }}</pre>
    {% endif %}
</body>
</html>
