<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Metadata</title>
</head>
<body>
    <h1>Image Metadata</h1>
    <table>
        <tr>
            <th>Metadata Field</th>
            <th>Value</th>
        </tr>
        {% for key, value in metadata.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
